<section class="container">
    <h2 class="display-3">Sign Up</h2>
    <form #f="ngForm" [formGroup]="form" (ngSubmit)="signUp(f.value)">
        <div *ngIf="form.errors" class="alert alert-danger">The username or password is invalid.</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username.pending"><i class="fas fa-circle-notch fa-spin"></i> Checking</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
                <div *ngIf="username.errors.minlength">Username should be minimum {{ username.errors.minlength.requiredLength }} characters</div>
                <div *ngIf="username.errors.cannotContainSpace">Username cannot contain spaces.</div>
                <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="password" 
                class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                Password is required.
            </div>
        </div>
        <!-- TODO: add confirm password -->
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</section>
