<section class="container">
    <h2 class="display-3">Tags</h2>
    <div class="row">
        <div *ngFor="let tag of tags" 
            class="col-lg-3 col-md-4 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ tag.name }}</h4>
                    <p class="card-text">{{ tag.description }}</p>
                </div>
            </div>
        </div>        
    </div>
</section>
